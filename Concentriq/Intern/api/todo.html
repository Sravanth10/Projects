<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo list</title>
    <link rel="stylesheet" href="todesign.css">
</head>
<body>
    <div id="bgimg">
        <button id="back" onclick="redirectToHome()">Go to Home</button>
        <button id="openChartButton">Open Chart</button>

        <div id="chartContainer" class="chart-container">
            <div id="accuracyDisplay"></div>
          <canvas id="doughnutChart" width="400" height="400"></canvas>
          <button id="closeChartButton">Close Chart</button>
        </div>
    <!--date and time-->
        <div class="date-cont">
            <div class="time">
                
            </div>
            <div class="dates">

            </div>
        </div>

    <!--to do list-->
        <div class="container">
            <!--Adding task part-->
        <div class="todo_app">
            <h2 id="headd">My Task Manager<img src="img/pngtree-to-do-list-vector-png-image_3926539-removebg-preview.png" alt=""></h2>
            <form id="new_form">
                <input 
                type="text"
                id="new_taskinput"
                placeholder="what have you planned!"
                />
                <label for="alarmTime">Alarm Time:</label>
    <input type="time" id="alarmTime" name="alarmTime">
                <input 
                type="submit"
                id="new_task_submit"
                value="ADD" />
                
            </form>
            <div id="info" action="" method="">
                <p>TOTAL TASKS: <span id="totalTasks">0</span></p>
                <p>COMPLETED TASKS: <span id="completedTasks">0</span></p>
            </div>
        
        </div>


        <!--tasks -->
        <main>
            
            <section class="task_list">

                <div id="tasks">
                    <!--<div class="task">
                        <div class="content">
                            <input 
                            type="text"
                            class="text"
                            value="my task"
                            readonly
                            />
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">x</button>
                        </div>
                    </div>-->
                </div>

            </section>
        </main>         
          <!--end of container class-->  
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="toscript.js"></script>
    
</body>
</html>
